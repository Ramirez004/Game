<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atrapa mi amor ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffeff2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none; /* Evita el scroll mientras juega */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #ui {
            position: absolute;
            top: 20px;
            font-size: 24px;
            color: #d81b60;
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
        }

        canvas {
            display: block;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Pantalla de Regalo */
        #regalo-pantalla {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #regalo-pantalla img {
            width: 80%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .btn-download {
            margin-top: 20px;
            padding: 15px 30px;
            background: #25d366;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="ui">Atrapados: <span id="score">0</span> / 10</div>
    <canvas id="gameCanvas"></canvas>

    <div id="regalo-pantalla">
        <h1 style="color: #d81b60;">¬°Me atrapaste 10 veces! ‚ù§Ô∏è</h1>
        <p>Aqu√≠ tienes tu regalo especial:</p>
        <img src="tu-foto-regalo.jpg" id="foto-regalo" alt="Regalo">
        <br>
        <a href="tu-foto-regalo.jpg" download="RegaloEspecial.jpg" class="btn-download">Descargar mi Regalo üéÅ</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const regaloPantalla = document.getElementById('regalo-pantalla');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let gameActive = true;

        // --- CONFIGURACI√ìN DE IM√ÅGENES ---
        const imgElla = new Image();
        imgElla.src = 'foto-ella.png'; // FOTO DE ELLA (Sugerencia: PNG sin fondo)

        const imgYo = new Image();
        imgYo.src = 'foto-tuya.png'; // FOTO TUYA QUE CAE

        // Jugador (Ella)
        const player = {
            x: canvas.width / 2 - 40,
            y: canvas.height - 120,
            w: 80,
            h: 80
        };

        // Elementos que caen (T√∫)
        let items = [];

        function spawnItem() {
            if (!gameActive) return;
            items.push({
                x: Math.random() * (canvas.width - 50),
                y: -50,
                w: 50,
                h: 50,
                speed: 3 + Math.random() * 3
            });
            setTimeout(spawnItem, 1000);
        }

        // Control t√°ctil
        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            player.x = touch.clientX - player.w / 2;
            
            // Limites laterales
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.w) player.x = canvas.width - player.w;
        });

        function update() {
            if (!gameActive) return;

            items.forEach((item, index) => {
                item.y += item.speed;

                // Colisi√≥n (Ella te come)
                if (item.x < player.x + player.w &&
                    item.x + item.w > player.x &&
                    item.y < player.y + player.h &&
                    item.y + item.h > player.y) {
                    
                    items.splice(index, 1);
                    score++;
                    scoreElement.innerText = score;

                    if (score >= 10) {
                        winGame();
                    }
                }

                // Eliminar si sale de pantalla
                if (item.y > canvas.height) {
                    items.splice(index, 1);
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar a ella
            ctx.drawImage(imgElla, player.x, player.y, player.w, player.h);

            // Dibujar tus fotos cayendo
            items.forEach(item => {
                ctx.drawImage(imgYo, item.x, item.y, item.w, item.h);
            });

            if (gameActive) requestAnimationFrame(() => {
                update();
                draw();
            });
        }

        function winGame() {
            gameActive = false;
            regaloPantalla.style.display = 'flex';
        }

        // Iniciar
        spawnItem();
        draw();
    </script>
</body>
</html>
