<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atrapa mi amor ‚ù§Ô∏è</title>
    <style>
        :root {
            --rosa-fondo: #ffeff2;
            --rosa-fuerte: #ff3366;
            --fucsia: #d81b60;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--rosa-fondo);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Pantalla de Inicio */
        #pantalla-inicio {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #pantalla-inicio h1 {
            color: var(--fucsia);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        #pantalla-inicio p {
            color: #666;
            margin-bottom: 30px;
        }

        .btn-empezar {
            background-color: var(--rosa-fuerte);
            color: white;
            padding: 18px 50px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3);
            transition: transform 0.2s;
        }

        .btn-empezar:active { transform: scale(0.95); }

        /* UI del Juego */
        #ui {
            position: absolute;
            top: 20px;
            font-size: 22px;
            color: var(--fucsia);
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
            display: none; /* Se muestra al empezar */
        }

        canvas {
            display: none; /* Se muestra al empezar */
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        /* Pantalla de Regalo */
        #regalo-pantalla {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #regalo-pantalla img {
            width: 80%;
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .btn-download {
            margin-top: 20px;
            padding: 15px 30px;
            background: #25d366;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="pantalla-inicio">
        <div style="font-size: 60px; margin-bottom: 10px;">üéÆ</div>
        <h1>¬øLista para jugar?</h1>
        <p>Atrapa 10 fotos m√≠as para desbloquear tu regalo especial. <br>¬°Cuidado, que tengo hambre!</p>
        <button class="btn-empezar" onclick="iniciarJuego()">EMPEZAR JUEGO</button>
    </div>

    <div id="ui">Atrapados: <span id="score">0</span> / 10</div>
    <canvas id="gameCanvas"></canvas>

    <div id="regalo-pantalla">
        <h1 style="color: var(--fucsia);">¬°Lo lograste! ‚ù§Ô∏è</h1>
        <p>Aqu√≠ tienes tu regalo especial:</p>
        <img src="./tu-foto-regalo.jpeg" id="foto-regalo" alt="Regalo">
        <br>
        <a href="./tu-foto-regalo.jpeg" download="RegaloEspecial.jpeg" class="btn-download">Descargar mi Regalo üéÅ</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const regaloPantalla = document.getElementById('regalo-pantalla');
        const pantallaInicio = document.getElementById('pantalla-inicio');
        const ui = document.getElementById('ui');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let gameActive = false;

        // --- IM√ÅGENES CON RUTA RELATIVA SEGURA ---
        const imgEllaCerrada = new Image();
        imgEllaCerrada.src = './foto-ella-cerrada.png'; 

        const imgEllaAbierta = new Image();
        imgEllaAbierta.src = './foto-ella-abierta.png'; 

        const imgYo = new Image();
        imgYo.src = './foto-tuya.png'; 

        let imgEllaActual = imgEllaCerrada;

        const player = {
            x: canvas.width / 2 - 45,
            y: canvas.height - 130,
            w: 90,
            h: 90
        };

        let items = [];

        function iniciarJuego() {
            pantallaInicio.style.display = 'none';
            canvas.style.display = 'block';
            ui.style.display = 'block';
            gameActive = true;
            spawnItem();
            draw();
        }

        function spawnItem() {
            if (!gameActive) return;
            items.push({
                x: Math.random() * (canvas.width - 60),
                y: -60,
                w: 60,
                h: 60,
                speed: 4 + Math.random() * 2
            });
            setTimeout(spawnItem, 900);
        }

        canvas.addEventListener('touchmove', (e) => {
            if(!gameActive) return;
            const touch = e.touches[0];
            player.x = touch.clientX - player.w / 2;
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.w) player.x = canvas.width - player.w;
        });

        function update() {
            if (!gameActive) return;
            items.forEach((item, index) => {
                item.y += item.speed;
                if (item.x < player.x + player.w && item.x + item.w > player.x && item.y < player.y + player.h && item.y + item.h > player.y) {
                    imgEllaActual = imgEllaAbierta;
                    setTimeout(() => { imgEllaActual = imgEllaCerrada; }, 250);
                    items.splice(index, 1);
                    score++;
                    scoreElement.innerText = score;
                    if (score >= 10) winGame();
                }
                if (item.y > canvas.height) items.splice(index, 1);
            });
        }

        function draw() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(imgEllaActual, player.x, player.y, player.w, player.h);
            items.forEach(item => {
                ctx.drawImage(imgYo, item.x, item.y, item.w, item.h);
            });
            requestAnimationFrame(() => { update(); draw(); });
        }

        function winGame() {
            gameActive = false;
            canvas.style.display = 'none';
            ui.style.display = 'none';
            regaloPantalla.style.display = 'flex';
        }
    </script>
</body>
</html>
