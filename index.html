<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atrapa mi amor ‚ù§Ô∏è</title>
    <style>
        :root {
            --rosa-fondo: #ffeff2;
            --rosa-fuerte: #ff3366;
            --fucsia: #d81b60;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--rosa-fondo);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Interfaz de Inicio */
        #pantalla-inicio {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .btn-empezar {
            background-color: var(--rosa-fuerte);
            color: white;
            padding: 18px 50px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3);
            margin-top: 20px;
        }

        /* Canvas Configurado para nitidez */
        canvas {
            display: none;
            background: white;
            /* Estas l√≠neas ayudan a que las fotos no se vean borrosas */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        #ui {
            position: absolute;
            top: 20px;
            font-size: 22px;
            color: var(--fucsia);
            font-weight: bold;
            z-index: 10;
            display: none;
        }

        /* Final con Regalo */
        #regalo-pantalla {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #regalo-pantalla img {
            width: 80%;
            max-width: 300px;
            border-radius: 20px;
        }

        .btn-download {
            margin-top: 20px;
            padding: 15px 30px;
            background: #25d366;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="pantalla-inicio">
        <div style="font-size: 60px;">üéÆ</div>
        <h1 style="color: var(--fucsia);">¬øLista, mi amor?</h1>
        <p>Atrapa 10 fotos m√≠as para tu regalo.</p>
        <button class="btn-empezar" onclick="iniciarJuego()">EMPEZAR JUEGO</button>
    </div>

    <div id="ui">Atrapados: <span id="score">0</span> / 10</div>
    <canvas id="gameCanvas"></canvas>

    <div id="regalo-pantalla">
        <h1 style="color: var(--fucsia);">¬°Lo lograste! ‚ù§Ô∏è</h1>
        <img src="./tu-foto-regalo.jpeg" alt="Regalo">
        <br>
        <a href="./tu-foto-regalo.jpeg" download="Regalo.jpeg" class="btn-download">Descargar Regalo üéÅ</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // --- AJUSTE HD (RETINA DISPLAY) ---
        const dpr = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        ctx.scale(dpr, dpr);

        let score = 0;
        let gameActive = false;

        const imgEllaCerrada = new Image(); imgEllaCerrada.src = './foto-ella-cerrada.png';
        const imgEllaAbierta = new Image(); imgEllaAbierta.src = './foto-ella-abierta.png';
        const imgYo = new Image(); imgYo.src = './foto-tuya.png';

        let imgEllaActual = imgEllaCerrada;
        const player = { x: window.innerWidth / 2 - 45, y: window.innerHeight - 130, w: 90, h: 90 };
        let items = [];

        function iniciarJuego() {
            document.getElementById('pantalla-inicio').style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('ui').style.display = 'block';
            gameActive = true;
            spawnItem();
            draw();
        }

        function spawnItem() {
            if (!gameActive) return;
            items.push({ x: Math.random() * (window.innerWidth - 60), y: -60, w: 60, h: 60, speed: 4 + Math.random() * 2 });
            setTimeout(spawnItem, 900);
        }

        window.addEventListener('touchmove', (e) => {
            if(!gameActive) return;
            player.x = e.touches[0].clientX - player.w / 2;
        });

        function update() {
            items.forEach((item, index) => {
                item.y += item.speed;
                if (item.x < player.x + player.w && item.x + item.w > player.x && item.y < player.y + player.h && item.y + item.h > player.y) {
                    imgEllaActual = imgEllaAbierta;
                    setTimeout(() => { imgEllaActual = imgEllaCerrada; }, 200);
                    items.splice(index, 1);
                    score++;
                    document.getElementById('score').innerText = score;
                    if (score >= 10) winGame();
                }
                if (item.y > window.innerHeight) items.splice(index, 1);
            });
        }

        function draw() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            ctx.drawImage(imgEllaActual, player.x, player.y, player.w, player.h);
            items.forEach(item => ctx.drawImage(imgYo, item.x, item.y, item.w, item.h));
            requestAnimationFrame(() => { update(); draw(); });
        }

        function winGame() {
            gameActive = false;
            canvas.style.display = 'none';
            document.getElementById('ui').style.display = 'none';
            document.getElementById('regalo-pantalla').style.display = 'flex';
        }
    </script>
</body>
</html>
