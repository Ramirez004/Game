<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ositos Cari√±ositos: Atrapa el Amor ‚ù§Ô∏è</title>
    <style>
        :root {
            --celeste-osito: #a2d2ff;
            --rosa-osito: #ffafcc;
            --amarillo-osito: #ffef96;
            --fucsia: #fb6f92;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--celeste-osito);
            background-image: radial-gradient(white 10%, transparent 10%), radial-gradient(white 10%, transparent 10%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            font-family: 'Comic Sans MS', 'Segoe UI', cursive, sans-serif;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Pantalla de Inicio Estilo Ositos */
        #pantalla-inicio {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, #a2d2ff 0%, #ffafcc 100%);
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 40px;
            border: 5px solid white;
            box-shadow: 0 10px 0px rgba(0,0,0,0.05);
            max-width: 300px;
        }

        h1 { color: var(--fucsia); font-size: 1.8rem; margin: 10px 0; text-shadow: 2px 2px white; }

        .btn-empezar {
            background-color: var(--fucsia);
            color: white;
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 0px #c94b68;
            transition: all 0.2s;
            margin-top: 15px;
        }

        .btn-empezar:active { transform: translateY(4px); box-shadow: 0 2px 0px #c94b68; }

        /* UI durante el juego */
        #ui-superior {
            position: absolute;
            top: 20px;
            width: 90%;
            display: none;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .stat-box {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            border: 3px solid var(--rosa-osito);
            font-weight: bold;
            color: var(--fucsia);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .vidas-container { display: flex; gap: 5px; }
        .vida-icon { width: 25px; height: 25px; object-fit: contain; }

        canvas { display: none; image-rendering: -webkit-optimize-contrast; }

        /* Pantallas Finales */
        .modal-final {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 300;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .img-regalo { width: 80%; max-width: 280px; border-radius: 30px; border: 8px solid var(--rosa-osito); }
    </style>
</head>
<body>

    <div id="pantalla-inicio">
        <div class="menu-card">
            <div style="font-size: 50px;">‚òÅÔ∏èüåà‚ú®</div>
            <h1>Aventura Cari√±osita</h1>
            <p style="color: #888;">¬°Atrapa 20 mios para ganar! No dejes que caigan al suelo.</p>
            <button class="btn-empezar" onclick="iniciarJuego()">¬°JUGAR!</button>
        </div>
    </div>

    <div id="ui-superior">
        <div class="stat-box">‚ú® <span id="score">0</span> / 20</div>
        <div class="stat-box">
            <div id="vidas-display" class="vidas-container">
                </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="ganaste-pantalla" class="modal-final">
        <h1 style="font-size: 2.5rem;">¬°Felicidades! üíñ</h1>
        <img src="./tu-foto-regalo.jpeg" class="img-regalo">
        <p>Eres la mejor atrapando mi amor.</p>
        <a href="./tu-foto-regalo.jpeg" download class="btn-empezar" style="text-decoration: none;">DESCARGAR REGALO üéÅ</a>
    </div>

    <div id="perdiste-pantalla" class="modal-final">
        <h1>¬°Oh no! ‚òÅÔ∏è</h1>
        <p>Te quedaste sin vidas...</p>
        <button class="btn-empezar" onclick="location.reload()">REINTENTAR üîÑ</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;

        let score = 0;
        let lives = 3;
        let gameActive = false;

        // Im√°genes
        const imgEllaCerrada = new Image(); imgEllaCerrada.src = './foto-ella-cerrada.png';
        const imgEllaAbierta = new Image(); imgEllaAbierta.src = './foto-ella-abierta.png';
        const imgYo = new Image(); imgYo.src = './foto-tuya.png';
        const imgVida = './vida.png';

        let imgEllaActual = imgEllaCerrada;
        const player = { x: 0, y: 0, w: 90, h: 90 };
        let items = [];

        function initCanvas() {
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            ctx.scale(dpr, dpr);
            player.x = window.innerWidth / 2 - 45;
            player.y = window.innerHeight - 140;
        }

        function actualizarVidas() {
            const container = document.getElementById('vidas-display');
            container.innerHTML = '';
            for(let i=0; i<lives; i++) {
                const img = document.createElement('img');
                img.src = imgVida;
                img.className = 'vida-icon';
                container.appendChild(img);
            }
        }

        function iniciarJuego() {
            initCanvas();
            document.getElementById('pantalla-inicio').style.display = 'none';
            document.getElementById('ui-superior').style.display = 'flex';
            canvas.style.display = 'block';
            actualizarVidas();
            gameActive = true;
            spawnItem();
            draw();
        }

        function spawnItem() {
            if (!gameActive) return;
            items.push({ 
                x: Math.random() * (window.innerWidth - 60), 
                y: -60, 
                w: 60, 
                h: 60, 
                speed: 2.5 + Math.random() * 1.5 // M√ÅS LENTO
            });
            // APARECEN MENOS VECES (cada 1.5 segundos aprox)
            setTimeout(spawnItem, 1500); 
        }

        window.addEventListener('touchmove', (e) => {
            if(!gameActive) return;
            player.x = e.touches[0].clientX - player.w / 2;
        });

        function update() {
            items.forEach((item, index) => {
                item.y += item.speed;

                // Colisi√≥n
                if (item.x < player.x + player.w && item.x + item.w > player.x && item.y < player.y + player.h && item.y + item.h > player.y) {
                    imgEllaActual = imgEllaAbierta;
                    setTimeout(() => { imgEllaActual = imgEllaCerrada; }, 250);
                    items.splice(index, 1);
                    score++;
                    document.getElementById('score').innerText = score;
                    if (score >= 20) winGame();
                }

                // Si cae al suelo (Pierde vida)
                if (item.y > window.innerHeight) {
                    items.splice(index, 1);
                    lives--;
                    actualizarVidas();
                    if (lives <= 0) gameOver();
                }
            });
        }

        function draw() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            
            // Dibujar jugador
            ctx.drawImage(imgEllaActual, player.x, player.y, player.w, player.h);
            
            // Dibujar objetos
            items.forEach(item => ctx.drawImage(imgYo, item.x, item.y, item.w, item.h));
            
            requestAnimationFrame(() => { update(); draw(); });
        }

        function winGame() {
            gameActive = false;
            document.getElementById('ganaste-pantalla').style.display = 'flex';
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('perdiste-pantalla').style.display = 'flex';
        }
    </script>
</body>
</html>
