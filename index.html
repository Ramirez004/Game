<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Muy Importante わ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeef2; /* Rosa pastel muy suave */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            width: 90%;
            max-width: 380px;
            background: white;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d81b60; /* Un fucsia lindo */
            font-size: 22px;
            margin-top: 0;
        }

        .img-container img {
            width: 140px;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            position: relative; /* Para la animaci贸n de explosi贸n */
        }

        button {
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            touch-action: manipulation;
            box-sizing: border-box; /* Importante para el crecimiento */
        }

        #btn-si {
            background-color: #ff3366;
            color: white;
            padding: 14px 40px;
            font-size: 18px;
            width: 180px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #btn-no {
            background-color: #ced4da; /* Gris claro inicial */
            color: #495057;
            padding: 10px 20px;
            font-size: 14px;
        }

        /* Pantallas finales (ocultas por defecto) */
        #mensaje-si, #mensaje-no-final {
            display: none;
        }

        /* Clase para ocultar la pregunta principal */
        .hidden {
            display: none !important;
        }

        /* Animaci贸n de "explosi贸n" del bot贸n NO */
        @keyframes explosion {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0.1); opacity: 0; }
        }

        .explotar {
            animation: explosion 0.5s ease-out forwards;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="pantalla-pregunta">
            <div class="img-container">
                <img id="gif-pregunta" src="https://i.pinimg.com/474x/47/d1/99/47d1992ccf4f5670eafe45495ea0d285.jpg" alt="Dime que s铆">
            </div>
            <h1>驴Me quieres? ズ</h1>
            <div class="buttons">
                <button id="btn-si" onclick="aceptar()">隆S! わ</button>
                <button id="btn-no" onclick="rechazar()">No</button>
            </div>
        </div>

        <div id="mensaje-si">
            <h1 id="texto-si">隆Yo tambi茅n te quiero much铆simo! </h1>
            <div class="img-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNG01eG56eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9Ibh3vUzL2/giphy.gif" alt="Abrazo" style="width: 100%;">
            </div>
        </div>

        <div id="mensaje-no-final">
            <h1>隆Me rompiste el coraz贸n! </h1>
            <div class="img-container">
                <img src="https://media.giphy.com/media/26AHIbtYm955fM480/giphy.gif" alt="Me mor铆" style="width: 100%; max-width: 250px;">
            </div>
            <p style="color: #666; font-size: 14px;">(Ya no hay bot贸n, lo rompiste)</p>
        </div>
    </div>

    <script>
        let intentosNo = 0;
        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        const gifPregunta = document.getElementById('gif-pregunta');
        const pantallaPregunta = document.getElementById('pantalla-pregunta');
        const mensajeSi = document.getElementById('mensaje-si');
        const mensajeNoFinal = document.getElementById('mensaje-no-final');

        function rechazar() {
            intentosNo++;
            
            // 1. El bot贸n de S crece (mismo efecto de antes)
            let nuevoTamanoFuente = 18 + (intentosNo * 12); // Aumenta el tama帽o de fuente
            let nuevoAncho = 180 + (intentosNo * 35); // Aumenta el ancho
            
            btnSi.style.fontSize = nuevoTamanoFuente + 'px';
            btnSi.style.width = nuevoAncho + 'px';
            btnSi.style.padding = (14 + intentosNo * 4) + 'px';
            
            // 2. Frases divertidas en el bot贸n de NO y cambio de GIF
            const frasesNo = [
                "驴Segura? ",
                "Pi茅nsalo bien...",
                "隆Oye, duele! ",
                "隆ltima oportunidad! "
            ];
            btnNo.innerText = frasesNo[intentosNo - 1] || "No";

            // Cambiar el GIF de la pregunta a uno m谩s triste conforme insiste
            if (intentosNo === 2) {
                gifPregunta.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXdwM3gybnVndmtneXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/iGp166V26wHq845b4B/giphy.gif"; // Gatito llorando
            }

            // 3. La 4ta oportunidad: 隆Explosi贸n!
            if (intentosNo === 4) {
                btnNo.classList.add('explotar'); // Aplica la animaci贸n

                // Esperamos un momento a que termine la animaci贸n de explosi贸n
                setTimeout(() => {
                    pantallaPregunta.classList.add('hidden'); // Ocultamos la pregunta
                    mensajeNoFinal.style.display = 'block'; // Mostramos el final "triste"
                }, 500); // 0.5 segundos de espera
            }
        }

        function aceptar() {
            pantallaPregunta.classList.add('hidden');
            mensajeSi.style.display = 'block';
            
            // Si le dio "S铆" despu茅s de varios intentos, podemos cambiar el mensaje
            if (intentosNo >= 1 && intentosNo < 4) {
                document.getElementById('texto-si').innerText = "隆Sab铆a que dir铆as que s铆! Pero me hiciste sufrir ズわ";
            }
        }
    </script>
</body>

</html>
